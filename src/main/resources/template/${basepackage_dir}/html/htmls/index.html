   <!-- 更新div -->
   <div id="updateContent" class="hide"  >
      <form id="updateForm" class="form-horizontal">
        <div class="row">
          <div class="control-group span8">
            <label class="control-label">供应商名称：</label>
            <div class="controls">
              <input type="text" name="id" class="input-normal control-text" style="display: none;"  data-rules="{required : true}"> 
              <input type="text" name="supplierName" class="input-normal control-text" data-rules="{required : true}">
            </div>
          </div>
           <div class="control-group span8">
            <label class="control-label">供应商地址：</label>
            <div class="controls">
              <input type="text" name="address"  class="input-normal control-text" data-rules="{required : true}">
            </div>
          </div>
          <div class="control-group span8">
            <label class="control-label">状态：</label>
            <div class="controls">
              <select class="input-normal" name="status"> 
                <option value="1">启用</option>
                <option value="2">禁用</option>
               </select>
            </div>
          </div>
        </div>
      </form>
